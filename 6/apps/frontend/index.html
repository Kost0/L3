<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .tab.active {
            background: white;
            border-bottom: 2px solid white;
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #f0f0f0;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .analytics-card {
            border: 1px solid #ccc;
            padding: 15px;
        }

        .analytics-card h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .analytics-card .value {
            font-size: 24px;
            font-weight: bold;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filters .form-group {
            flex: 1;
        }

        .delete-btn {
            background: #dc3545;
            padding: 5px 10px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<h1>Управление заказами</h1>

<div class="tabs">
    <div class="tab active" onclick="switchTab('create')">Создать заказ</div>
    <div class="tab" onclick="switchTab('orders')">Все заказы</div>
    <div class="tab" onclick="switchTab('analytics')">Аналитика</div>
</div>

<!-- Create Order Tab -->
<div id="create" class="tab-content active">
    <h2>Создать новый заказ</h2>
    <div id="createMessage"></div>
    <form id="createOrderForm">
        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label for="cost">Стоимость:</label>
            <input type="number" id="cost" required min="0">
        </div>
        <div class="form-group">
            <label for="items">Количество товаров:</label>
            <input type="number" id="items" required min="1">
        </div>
        <div class="form-group">
            <label for="category">Категория:</label>
            <input type="text" id="category" required>
        </div>
        <div class="form-group">
            <label for="date">Дата:</label>
            <input type="datetime-local" id="date" required>
        </div>
        <button type="submit">Создать</button>
    </form>
</div>

<!-- Orders List Tab -->
<div id="orders" class="tab-content">
    <h2>Все заказы</h2>
    <div id="ordersMessage"></div>
    <div class="filters">
        <div class="form-group">
            <label for="categoryFilter">Фильтр по категории:</label>
            <select id="categoryFilter" onchange="filterOrders()">
                <option value="">Все категории</option>
            </select>
        </div>
    </div>
    <div id="ordersTable"></div>
</div>

<!-- Analytics Tab -->
<div id="analytics" class="tab-content">
    <h2>Аналитика</h2>
    <div id="analyticsMessage"></div>
    <div class="filters">
        <div class="form-group">
            <label for="dateFrom">С даты:</label>
            <input type="datetime-local" id="dateFrom">
        </div>
        <div class="form-group">
            <label for="dateTo">По дату:</label>
            <input type="datetime-local" id="dateTo">
        </div>
        <button onclick="loadAnalytics()">Показать</button>
    </div>
    <div id="analyticsData"></div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080';

    document.addEventListener('DOMContentLoaded', () => {
        initializeDates();
        loadCategories();
        document.getElementById('createOrderForm').addEventListener('submit', createOrder);
    });

    function switchTab(tabName) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

        event.target.classList.add('active');
        document.getElementById(tabName).classList.add('active');

        if (tabName === 'orders') {
            loadOrders();
        }
    }

    function initializeDates() {
        const now = new Date();
        const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
        const tomorrow = new Date(now.getTime() + 24 * 60 * 60 * 1000);

        document.getElementById('date').value = formatDateTimeLocal(now);
        document.getElementById('dateFrom').value = formatDateTimeLocal(yesterday);
        document.getElementById('dateTo').value = formatDateTimeLocal(tomorrow);
    }

    function formatDateTimeLocal(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day}T${hours}:${minutes}`;
    }

    function showMessage(elementId, message, type) {
        const messageDiv = document.getElementById(elementId);
        messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
        setTimeout(() => {
            messageDiv.innerHTML = '';
        }, 5000);
    }

    async function createOrder(e) {
        e.preventDefault();

        const orderData = {
            title: document.getElementById('title').value,
            cost: parseInt(document.getElementById('cost').value),
            items: parseInt(document.getElementById('items').value),
            category: document.getElementById('category').value,
            date: new Date(document.getElementById('date').value).toISOString()
        };

        try {
            const response = await fetch(`${API_BASE_URL}/items`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            showMessage('createMessage', 'Заказ успешно создан!', 'success');
            document.getElementById('createOrderForm').reset();
            initializeDates();
            loadCategories();
        } catch (error) {
            showMessage('createMessage', `Ошибка: ${error.message}`, 'error');
        }
    }

    async function loadCategories() {
        try {
            const response = await fetch(`${API_BASE_URL}/categories`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const categories = await response.json();
            const select = document.getElementById('categoryFilter');
            const currentValue = select.value;

            select.innerHTML = '<option value="">Все категории</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });

            select.value = currentValue;
        } catch (error) {
            console.error('Ошибка при загрузке категорий:', error);
        }
    }

    async function loadOrders() {
        const tableDiv = document.getElementById('ordersTable');
        tableDiv.innerHTML = 'Загрузка...';

        try {
            const response = await fetch(`${API_BASE_URL}/items`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const orders = await response.json();
            displayOrders(orders);
        } catch (error) {
            tableDiv.innerHTML = `Ошибка: ${error.message}`;
        }
    }

    async function filterOrders() {
        const categoryFilter = document.getElementById('categoryFilter').value;
        const tableDiv = document.getElementById('ordersTable');

        if (!categoryFilter) {
            loadOrders();
            return;
        }

        tableDiv.innerHTML = 'Загрузка...';

        try {
            const response = await fetch(`${API_BASE_URL}/orders/${encodeURIComponent(categoryFilter)}`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const orders = await response.json();
            displayOrders(orders);
        } catch (error) {
            tableDiv.innerHTML = `Ошибка: ${error.message}`;
        }
    }

    function displayOrders(orders) {
        const tableDiv = document.getElementById('ordersTable');

        if (orders.length === 0) {
            tableDiv.innerHTML = 'Заказы не найдены';
            return;
        }

        let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th>Стоимость</th>
                            <th>Товары</th>
                            <th>Категория</th>
                            <th>Дата</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

        orders.forEach(order => {
            const date = new Date(order.date);
            tableHTML += `
                    <tr>
                        <td>${order.uuid.substring(0, 8)}...</td>
                        <td>${order.title}</td>
                        <td>${order.cost}</td>
                        <td>${order.items}</td>
                        <td>${order.category}</td>
                        <td>${date.toLocaleString('ru-RU')}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteOrder('${order.uuid}')">Удалить</button>
                        </td>
                    </tr>
                `;
        });

        tableHTML += '</tbody></table>';
        tableDiv.innerHTML = tableHTML;
    }

    async function deleteOrder(orderId) {
        if (!confirm('Удалить этот заказ?')) return;

        try {
            const response = await fetch(`${API_BASE_URL}/items/${orderId}`, {
                method: 'DELETE'
            });

            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            showMessage('ordersMessage', 'Заказ удален!', 'success');
            filterOrders();
            loadCategories();
        } catch (error) {
            showMessage('ordersMessage', `Ошибка: ${error.message}`, 'error');
        }
    }

    async function loadAnalytics() {
        const analyticsDiv = document.getElementById('analyticsData');
        analyticsDiv.innerHTML = 'Загрузка...';

        const dateFrom = new Date(document.getElementById('dateFrom').value).toISOString();
        const dateTo = new Date(document.getElementById('dateTo').value).toISOString();

        try {
            const response = await fetch(`${API_BASE_URL}/analytics?from=${dateFrom}&to=${dateTo}`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const data = await response.json();
            displayAnalytics(data);
        } catch (error) {
            analyticsDiv.innerHTML = `Ошибка: ${error.message}`;
        }
    }

    function displayAnalytics(data) {
        const analyticsDiv = document.getElementById('analyticsData');

        analyticsDiv.innerHTML = `
                <div class="analytics-grid">
                    <div class="analytics-card">
                        <h3>Количество заказов</h3>
                        <div class="value">${data.count}</div>
                    </div>
                    <div class="analytics-card">
                        <h3>Сумма стоимости</h3>
                        <div class="value">${data.sum_cost.toFixed(2)}</div>
                    </div>
                    <div class="analytics-card">
                        <h3>Средняя стоимость</h3>
                        <div class="value">${data.avg_cost.toFixed(2)}</div>
                    </div>
                    <div class="analytics-card">
                        <h3>Медиана стоимости</h3>
                        <div class="value">${data.median_cost.toFixed(2)}</div>
                    </div>
                    <div class="analytics-card">
                        <h3>90 перцентиль стоимости</h3>
                        <div class="value">${data.per_cost.toFixed(2)}</div>
                    </div>
                    <div class="analytics-card">
                        <h3>Сумма товаров</h3>
                        <div class="value">${data.sum_items}</div>
                    </div>
                    <div class="analytics-card">
                        <h3>Среднее товаров</h3>
                        <div class="value">${data.avg_items.toFixed(2)}</div>
                    </div>
                    <div class="analytics-card">
                        <h3>Медиана товаров</h3>
                        <div class="value">${data.median_items.toFixed(2)}</div>
                    </div>
                    <div class="analytics-card">
                        <h3>90 перцентиль товаров</h3>
                        <div class="value">${data.per_items.toFixed(2)}</div>
                    </div>
                </div>
            `;
    }
</script>
</body>
</html>
