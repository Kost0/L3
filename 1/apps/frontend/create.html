<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание сообщения</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Создать сообщение</h2>
        <form>
            <div class="form-group">
                <label for="message">Текст сообщения</label>
                <input type="text" id="message" name="message" placeholder="Введите текст сообщения">
            </div>

            <div class="form-group">
                <label for="date">Дата и время отправления</label>
                <input type="datetime-local" id="date" name="date" step="1">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label for="tg">Телеграм:</label>
                <input type="text" id="tg" name="tg" placeholder="@username">
            </div>

            <button type="submit">Создать</button>
        </form>

        <a href="index.html" class="back-link">Вернуться на главную</a>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const rawDate = formData.get('date');

            if (!rawDate) {
                alert('Пожалуйста, укажите дату и время отправления.');
                return;
            }

            const dateObj = new Date(rawDate);
            if (isNaN(dateObj.getTime())) {
                alert('Неверный формат даты.');
                return;
            }
            const sendAtRFC3339 = dateObj.toISOString();

            const data = {
                id: "",
                status: "",
                text: formData.get('message'),
                send_at: sendAtRFC3339,
                email: formData.get('email'),
                tg_user: formData.get('tg')
            };

            if (!data.text || !data.text.trim()) {
                alert('Пожалуйста, введите текст сообщения.');
                return;
            }
            if (!data.email && !data.tg_user) {
                alert('Укажите хотя бы один способ связи: email или Telegram.');
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/notify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Сообщение успешно создано!');
                    this.reset();
                } else {
                    const txt = await response.text();
                    alert('Ошибка при создании сообщения: ' + (txt || response.status));
                }
            } catch (error) {
                console.error('Ошибка сети:', error);
                alert('Произошла ошибка при подключении к серверу.');
            }
        });
    </script>
</body>
</html>
