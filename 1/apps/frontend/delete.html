<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h2>Удаление сообщения по id</h2>
        <form>
            <div class="form-group">
                <label for="delete">Введите статус</label>
                <input type="text" id="delete" name="delete" placeholder="Введите id сообщения">
            </div>
        </form>

        <a href="index.html" class="back-link">Вернуться на главную</a>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const id = document.getElementById('delete').value.trim();

            if (!id) {
                alert('Пожалуйста, введите ID сообщения.');
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/notify/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Сообщение успешно удалено!');
                    document.getElementById('delete').value = ''; // очистить поле
                } else if (response.status === 404) {
                    alert('Сообщение с таким ID не найдено.');
                } else {
                    alert('Ошибка при удалении сообщения: ' + response.status);
                }
            } catch (error) {
                console.error('Ошибка сети:', error);
                alert('Не удалось подключиться к серверу.');
            }
        });
    </script>
</body>
</html>
