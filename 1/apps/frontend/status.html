<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статус</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Получение статуса сообщения по id</h2>
        <form>
            <div class="form-group">
                <label for="status">Введите id</label>
                <input type="text" id="status" name="status" placeholder="Введите id сообщения">
            </div>

            <button type="submit">Получить статус</button>
        </form>

        <a href="index.html" class="back-link">Вернуться на главную</a>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const id = document.getElementById('status').value.trim();

            if (!id) {
                alert('Пожалуйста, введите ID сообщения.');
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/notify/${id}`);

                if (response.ok) {
                    const data = await response.json();
                    // Предполагается, что ответ содержит поле "status", например: { "status": "отправлено" }
                    alert(`Статус сообщения: ${data.status || 'неизвестен'}`);
                } else if (response.status === 404) {
                    alert('Сообщение с таким ID не найдено.');
                } else {
                    alert('Ошибка при получении статуса: ' + response.status);
                }
            } catch (error) {
                console.error('Ошибка сети:', error);
                alert('Не удалось подключиться к серверу.');
            }
        });
    </script>
</body>
</html>
